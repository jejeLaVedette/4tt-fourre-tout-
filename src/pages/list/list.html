<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodoMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let menu of ListeMenu | async">
      <ion-item (click)="goToSubMenu(menu.$key, menu.title, menu.isSousMenu)" (press)="showOptions(menu.$key, menu.title, menu.isSousMenu)" [color]="'menu.color'">
          {{ menu.title }}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
