<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodoMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let menu of ListeMenu | async" (click)="goToSubMenu(menu.$key, menu.title, menu.isSousMenu)">
      {{menu.title}}
    </ion-item>
  </ion-list>
</ion-content>
