<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{titre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodoMenu()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let menu of ListeMenu | async">
      <ion-item (press)="showOptions(menu.$key, menu.title, menu.isSousMenu)">
        <ion-checkbox *ngIf="menu.checked==true" color="blue" checked="true" (click)="checkboxChecked(menu.$key, menu.checked)"></ion-checkbox>
        <ion-checkbox *ngIf="menu.checked==false" checked="menu.checked" (click)="checkboxChecked(menu.$key, menu.checked)"></ion-checkbox>
        <ion-label>{{menu.title}}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="addCommentaire(menu.$key)">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
